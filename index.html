<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="wrapper">
      <main>
        <div class="input col-4 radius-top-left radius-top-right">0</div>
        <button data-clear>AC</button>
        <button data-invert>±</button>
        <button data-delete>←</button>
        <button data-operation data-symbol="/">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation data-symbol="*">×</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation data-symbol="-">–</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation data-symbol="+">+</button>
        <button data-number class="col-2 radius-bottom-left">0</button>
        <button data-number>,</button>
        <button data-equals class="radius-bottom-right">=</button>
      </main>
    </section>
  </body>
</html>
